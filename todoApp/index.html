<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>TODO App</title>
</head>
<body class="d-grid">
  <main class=" d-flex flex-column align-items-center justify-content-between container main">
    
    <h1>TODOs</h1>
    <section class="task-section container d-flex flex-column gap-3 py-3">

      <!--TODO The tasks goes here -->
      <div id="tasks"></div>
      <!-- The tasks ends here -->

      <div class="task-menu d-flex justify-content-around align-items-center flex-wrap">
        <small class="task-menu__left"><span id="task-amount"></span> task left</small>
        <div class="task-menu__options d-flex gap-3">
          <span id="all">All.</span>
          <span id="active">Active.</span>
          <span id="completed">Completed</span>
        </div>
      </div>
    </section>

    <form class="container-fluid d-flex gap-3" name="addTodo" id="add-todo">
      <input class="form-control" type="text" name="newTask" id="newTask">
      <button class="btn btn-primary" type="submit" id="addTask">
        <i class="bi bi-plus"></i>
      </button>
    </form>
  </main>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
